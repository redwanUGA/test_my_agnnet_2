<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
  <title>GNN Experiments</title>
</head>
<body class='container py-4'>
<h1 class='mb-4'>GNN Experiments</h1>
<form action='/download' method='post' class='mb-4'>
  <button class='btn btn-primary'>Download Datasets</button>
</form>
<form action='/run' method='post'>
  <div class='row mb-3'>
    <div class='col'>
      <label class='form-label'>Model</label>
      <select name='model' class='form-select'>
        <option>BaselineGCN</option>
        <option>GraphSAGE</option>
        <option>TGAT</option>
        <option>TGN</option>
        <option>AGNNet</option>
      </select>
    </div>
    <div class='col'>
      <label class='form-label'>Dataset</label>
      <select name='dataset' class='form-select'>
        <option>OGB-Arxiv</option>
        <option>Reddit</option>
        <option>TGB-Wiki</option>
        <option>MOOC</option>
      </select>
    </div>
  </div>
  <div class='row mb-3'>
    <div class='col'>
      <label class='form-label'>Epochs</label>
      <input type='number' name='epochs' class='form-control' value='20' min='1' max='200'>
    </div>
    <div class='col'>
      <label class='form-label'>Learning Rate</label>
      <input type='text' name='lr' class='form-control' value='0.01'>
    </div>
  </div>
  <div class='row mb-3'>
    <div class='col'>
      <label class='form-label'>Hidden Channels</label>
      <input type='number' name='hidden' class='form-control' value='64'>
    </div>
    <div class='col'>
      <label class='form-label'>Dropout</label>
      <input type='text' name='dropout' class='form-control' value='0.5'>
    </div>
  </div>
  <div class='row mb-3'>
    <div class='col'>
      <label class='form-label'>Weight Decay</label>
      <input type='text' name='weight_decay' class='form-control' value='5e-4'>
    </div>
    <div class='col'>
      <label class='form-label'>Num Layers</label>
      <input type='number' name='num_layers' class='form-control' value='2' min='1' max='10'>
    </div>
  </div>
  <button class='btn btn-success'>Run</button>
</form>
</body>
</html>
